<html>

  <head>
    <meta charset="utf-8">
    <title>International Telephone Input</title>

    <link rel="stylesheet" href="intl-tel-input/css/intlTelInput.css">
    <link rel="stylesheet" href="css/demo.css">
  </head>

  <body>
    <div id="wrapper">
      <h1>Enter your phone number</h1>

      <div class="demo">
        <input
          type="tel"
          id="phone"
          class="form-control">
      </div>
      <br>

      <button onclick="displayFullNumber()">send</button>

      <script src="jquery/jquery.min.js"></script>
      <script src="input-mask/jquery.inputmask.min.js"></script>
      <script src="intl-tel-input/js/intlTelInput.js"></script>
      <script>
        var input = document.querySelector("#phone");
        var iti = window.intlTelInput(input, {
          initialCountry: "auto",
          autoHideDialCode: false,
          separateDialCode :true,
          geoIpLookup: function(callback) {
            $.get('http://www.geoplugin.net/json.gp', function(r) {
              callback(r.geoplugin_countryCode);
            }, "json");
          },
          utilsScript: "intl-tel-input/js/utils.js",
        });
        $('#phone').inputmask({"mask": "999 999-9999"});
        function displayFullNumber() {
          var fullNumber = iti.getSelectedCountryData().dialCode + ' ' + document.querySelector('#phone').value;
          alert(fullNumber);
        }
      </script>
    </div>
  </body>
</html>
